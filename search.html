<!DOCTYPE html>
<html>
    <head>
        <title>Search</title>
    </head>
    <body>
        <h1>Ecosia search</h1>
        <form action="https://www.ecosia.org/search" method="get">
            <label for="search">What are you searching for?</label>
            <input id="search" type="text" name="q">
            <button type="submit">Search</button>
        </form>
        <hr>
        <h1>DuckDuckGo search</h1>
        <form action="https://duckduckgo.com/" method="get">
            <label for="search">DuckDuckGo Search:</label>
            <input id="search" type="text" name="q">
            <button type="submit">Search</button>
        </form>
        <hr>
        <h1>Instrument Cable Search</h1>
        <form action="https://www.thomann.de/intl/instrument_cables.html" method="get">
            <div>
                <label for="sort">Sort:</label>
                <select name="oa" id="sort">
                    <option value="" disabled selected>Please choose...</option>
                    <option value="smb">Popularity</option>
                    <option value="pra">Price (Low-High)</option>
                    <option value="prd">Price (High-Low)</option>
                    <option value="rat">Best rated first</option>
                    <option value="rel">Newest first</option>
                    <option value="ala">Alphabet (A-Z)</option>
                    <option value="ald">Alphabet (Z-A)</option>
                </select>
            </div>
            <div>
                <fieldset>
                    <legend>Price range:</legend>
                    <label>
                        Minimum:
                        <input type="number" min="0" step="0.01" name="price-first" value="0" required>
                    </label>
                    <label>
                        Maximum:
                        <input type="number" max="1000" step="0.01" name="price-last" value="1000" required>
                    </label>
                </fieldset>
            </div>
            <div>
                <fieldset>
                    <legend>Length (m):</legend>
                    <label>
                        Minimum:
                        <input type="number" min="0" step="0.01" name="feature-57478-first" value="0" required>
                    </label>
                    <label>
                        Maximum:
                        <input type="number" max="100" step="0.01" name="feature-57478-last" value="100" required>
                    </label>
                </fieldset>
            </div>
            <div>
                <input id="in-stock" type="checkbox" value="true" name="vf">
                <label for="in-stock">In stock</label>
            </div>
            <div>
                <fieldset>
                    <legend>Rating:</legend>
                    <label><input type="checkbox" value="5" name="rating[]"> 5</label>
                    <label><input type="checkbox" value="4" name="rating[]"> 4</label>
                    <label><input type="checkbox" value="3" name="rating[]"> 3</label>
                    <label><input type="checkbox" value="2" name="rating[]"> 2</label>
                    <label><input type="checkbox" value="1" name="rating[]"> 1</label>
                </fieldset>
            </div>
            <div>
                <fieldset>
                    <legend>Color:</legend>
                    <label><input type="checkbox" value="Black" name="feature-45225[]"> Black</label>
                    <label><input type="checkbox" value="Blue" name="feature-45225[]"> Blue</label>
                    <label><input type="checkbox" value="Neon Orange" name="feature-45225[]"> Neon Orange</label>
                </fieldset>
            </div>
            <div>
                <button type="submit">Search</button>
        </form>
        <hr>
        <h1>Studio Headphones Search</h1>
        <form action="https://www.thomann.de/intl/headphones_studio_headphones.html" method="get">
            <div>
                <fieldset>
                    <legend>Price range:</legend>
                    <label>
                        Minimum:
                        <input type="number" min="0" step="0.01" name="price-first" value="0" required>
                    </label>
                    <label>
                        Maximum:
                        <input type="number" max="1000" step="0.01" name="price-last" value="1000" required>
                    </label>
                </fieldset>
            </div>
            <div>
                <label><input type="checkbox" value="true" name="vf"> In stock</label>
            </div>
            <div>
                <fieldset>
                    <legend>Rating:</legend>
                    <label><input type="checkbox" value="5" name="rating[]"> 5</label>
                    <label><input type="checkbox" value="4" name="rating[]"> 4</label>
                    <label><input type="checkbox" value="3" name="rating[]"> 3</label>
                    <label><input type="checkbox" value="2" name="rating[]"> 2</label>
                    <label><input type="checkbox" value="1" name="rating[]"> 1</label>
                </fieldset>
            </div>
            <div>
                <fieldset>
                    <legend>Replacable cable:</legend>
                    <label><input type="radio" value="true" name="feature-50863"> Yes</label>
                    <label><input type="radio" value="false" name="feature-50863"> No</label>
                </fieldset>
            </div>
            <div>
                <button type="submit">Search</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </body>
</html>
